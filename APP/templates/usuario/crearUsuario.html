{% extends "base.html" %}

{% block title %}Actualizar perfil{% endblock %}

{% block head %}
{{super()}}
<link rel="stylesheet" href="{{ url_for('static', filename='css/usuarioStyles.css') }}">
{% endblock %}

{% block content %}
<h1 style="text-align: center;">Actualizar perfil</h1><br>
<div style="padding: 1% 15%;">
    {%if error%}
    <div class="alert alert-danger" role="alert">
        {{error}}
    </div>
    {%endif%}
    <form action="{{url_for('bpclient.create_usuario')}}" method="POST" enctype="multipart/form-data">
        <div class="form-group row alinear">
            <label for="nombre_completo" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="nombre_completo" value="{{nombre}}"
                    required>
            </div>
        </div>

        <div class="form-group row alinear">
            <label for="correo" class="col-sm-2 col-form-label">Correo</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="correo" value="{{correo}}" required>
            </div>
        </div>

        <div class="form-group row alinear">
            <label for="dni" class="col-sm-2 col-form-label">DNI</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="dni" value="" required>
            </div>
        </div>

        <div class="form-group row alinear">
            <label for="fecha_nacimiento" class="col-sm-2 col-form-label">Fecha de nacimiento</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" name="fecha_nacimiento" value="" required>
            </div>
        </div>

        <div class="form-group row alinear">
            <label for="antiguedad_permiso" class="col-sm-2 col-form-label">Antig√ºedad permiso</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" name="antiguedad_permiso" value="" required>
            </div>
        </div>

        <div class="form-group row alinear">
            <label for="foto_perfil" class="col-sm-2 col-form-label">Foto de perfil</label><br>
            <div class="col-sm-10">
                <img src="{{picture}}" alt="" width="200" height="200"
                    style="padding: 5% 5%;">
            </div>
            <input type="file" class="form-control" id="foto_perfil" name="foto_perfil" required>
        </div>
        <br>
        <div class="col text-center">
            <input class="btn btn-outline-info" type="submit" value="Crear">
        </div>
    </form>
</div>
{% endblock %}
