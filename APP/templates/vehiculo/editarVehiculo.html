<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Editar vehiculo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>


<body>
    <form action="{{url_for('update_vehiculo', id = vehiculo._id)}}" method="POST">
        <label for="marca">Marca:</label><br>
        <input type="text" id="marca" name="marca" value="{{vehiculo.marca}}" required><br>
        <label for="modelo">Modelo:</label><br>
        <input type="text" id="modelo" name="modelo" value="{{vehiculo.modelo}}" required><br>
        <label for="matricula">Matricula:</label><br>
        <input type="text" id="matricula" name="matricula" value="{{vehiculo.matricula}}" required><br>
        <label for="color">Color:</label><br>
        <input type="text" id="color" name="color" value="{{vehiculo.color}}" required><br>
        <label for="plazas">Plazas:</label><br>
        <input type="text" id="plazas" name="plazas" value="{{vehiculo.plazas}}" required><br>
        <label for="fotos_vehiculo">Fotos del vehiculo:</label><br>
        <input type="text" id="fotos_vehiculo" name="fotos_vehiculo" value="{{vehiculo.fotos_vehiculo}}"><br><br>
        <input type="submit" value="Guardar cambios ">
      </form>
      <br>
    {%if error%}
        <h2>{{error}}</h2>
    {%endif%}
</body>

</html>
