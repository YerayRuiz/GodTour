{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/vehiculoStyles.css') }}">

    <div style="padding: 2% 15%">
        <h1 style="text-align: center">Creando veh&iacute;culo</h1>
        {%if error%}
        <h2>{{error}}</h2>
        {%endif%}

        <button type="button" class="btn btn-light"
            onclick="window.location.href='{{ url_for( 'bpclient.get_vehiculos' ) }}';">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z">
                </path>
            </svg>
        </button>
        <div class="cards">
            <form action="{{url_for('bpclient.create_vehiculo')}}" method="POST">
                <div class="form-group row">
                    <label for="marca" class="col-sm-2 col-form-label">Marca</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="marca" name="marca" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="modelo" class="col-sm-2 col-form-label">Modelo</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="modelo" name="modelo" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="matricula" class="col-sm-2 col-form-label">Matr&iacute;cula</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="matricula" name="matricula" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="color" class="col-sm-2 col-form-label">Color</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="color" name="color" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="plazas" class="col-sm-2 col-form-label">Plazas</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="plazas" name="plazas" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="fotos_vehiculo" class="col-form-label">Fotos del veh&iacute;culo</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="fotos_vehiculo" name="fotos_vehiculo">
                    </div>
                </div>
                <br>
                <div class="col text-center">
                    <input class="btn btn-outline-primary" type="submit" value="Crear">
                </div>

            </form>
        </div>
    </div>
{% endblock %}
