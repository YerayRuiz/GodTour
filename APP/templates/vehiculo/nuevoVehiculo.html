{% extends "base.html" %}

{% block title %}Creando veh&iacute;culo{% endblock %}

{% block head %} 
{{super()}}
<link rel="stylesheet" href="{{ url_for('static', filename='css/vehiculoStyles.css') }}">
{% endblock %}

{% block content %}

<div style="padding: 2% 15%">
    <h1 style="text-align: center"></h1>
    {%if error%}
    <h2>{{error}}</h2>
    {%endif%}
    <div class="cards">
        <form action="{{url_for('bpclient.create_vehiculo')}}" method="POST" enctype="multipart/form-data">
            <div class="form-group row">
                <label for="marca" class="col-sm-2 col-form-label">Marca</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="marca" name="marca" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="modelo" class="col-sm-2 col-form-label">Modelo</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="modelo" name="modelo" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="matricula" class="col-sm-2 col-form-label">Matr&iacute;cula</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="matricula" name="matricula" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="color" class="col-sm-2 col-form-label">Color</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="color" name="color" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="plazas" class="col-sm-2 col-form-label">Plazas</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="plazas" name="plazas" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="fotos_vehiculo" class="col-form-label">Fotos del veh&iacute;culo</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control"  id="fotos_vehiculo" name="fotos_vehiculo" required>
                </div>
            </div>
            <br>
            <div class="col text-center">
                <input class="btn btn-outline-primary" type="submit" value="Crear">
            </div>

        </form>
    </div>
</div>
{% endblock %}
