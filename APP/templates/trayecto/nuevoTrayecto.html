{% extends "base.html" %}

{% block title %}Nuevo trayecto{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/trayectoStyles.css') }}">

<div style="padding: 2% 20%">
    <h1 style="text-align: center;">Nuevo trayecto</h1><br>
    <form action="{{url_for('bpclient.create_trayecto')}}" method="POST" class="mb-3">
    <input type="hidden" name="creador" value="{{usuario._id}}" />
    
    <label class="form-label">Origen </label> <br>
    <label class="form-label">Nombre: </label>
    <input type="text" class="form-control col-xs-3" name="origen_nombre" required max="50">
    <label class="form-label">Latitud: </label>
    <input type="number" class="form-control" name="origen_latitud" step="any" required>
    <label class="form-label">Longitud: </label>
    <input type="number" class="form-control" name="origen_longitud" step="any" required>
    <br>
    <label class="form-label">Destino: </label> <br>
    <label class="form-label">Nombre: </label>
    <input type="text" class="form-control" name="destino_nombre" required max="50">
    <label class="form-label">Latitud: </label>
    <input type="number" class="form-control" name="destino_latitud" step="any" required>
    <label class="form-label">Longitud: </label>
    <input type="number" class="form-control" name="destino_longitud" step="any" required>
    <br>
    <label class="form-label">Fecha: </label>
    <input type="date" class="form-control" name="fecha" required><br>
    <label class="form-label">Hora: </label>
    <input type="time" class="form-control" name="hora" required><br>
    <label class="form-label">Duraci&oacuten: </label>
    <input type="number" class="form-control" name="duracion" required><br>
    <label class="form-label">Periodicidad: </label>
    <input type="number" class="form-control" name="periodicidad" required max="365"><br>
    <label class="form-label">Plazas totales: </label>
    <input type="number" class="form-control" name="plazas_totales" required><br>
    <label class="form-label">Precio: </label>
    <input type="number" class="form-control" name="precio" step="any" required><br>
    <label class="form-label">Veh&iacuteculo: </label>
    <select name="vehiculo" class="form-select">
        {% for v in vehiculos %}
        <option value="{{v._id}}">{{v.marca}} {{v.modelo}} - {{v.matricula}}</option>
        {% endfor %}
    </select>
    <br>
    <br>
    <input type="submit" class="btn btn-outline-info btn-lg" id="botonCentrado" value="Crear" />
    </form>
</div>
{% endblock %}
